    <div class="auth">
        <div class="auth__login">
            <div class="auth__login__social">
                <p class="auth__login__social__title">Вход через соцсети</p>
                <div class="auth__login__social__icons">
                    <div class="auth__login__social__icon">
                        <a href="#">
                            <img src="img/google-logo.svg" alt="google-logo">
                        </a>
                    </div>
                    <div class="auth__login__social__icon">
                        <a href="#">
                            <img src="img/github-logo.svg" alt="github-logo">
                        </a>
                    </div>
                    <div class="auth__login__social__icon">
                        <a href="#">
                            <img src="img/vk-logo.svg" alt="vk-logo">
                        </a>
                    </div>
                    <div class="auth__login__social__icon">
                        <a href="#">
                            <img src="img/twitter-logo.svg" alt="twitter-logo">
                        </a>
                    </div>
                    <div class="auth__login__social__icon">
                        <a href="#">
                            <img src="img/facebook-logo.svg" alt="facebook-logo">
                        </a>
                    </div>
                </div>
                <p class="auth__login__social__title">или Email</p>
            </div>

            <form action="#" class="auth__login__email" method="post">
                <input class="auth__login__email__input" type="text" placeholder="E-mail"> <br>
                <input class="auth__login__email__input" type="text" placeholder="Пароль">
                <div class="auth__login__email__remember-me">
                    <input class="remember-me__checkbox checkbox" type="checkbox">
                    <label class="checkbox" for="remember-me">Запомнить меня</label>
                </div>
                <div class="auth__login__email__sign-in">
                    <button type="submit">Войти</button>
                </div>
                <div class="auth__login__email__forgot-pass">
                    <a href="#">Забыли пароль?</a>
                    <a href="#">Не получили письмо для активации?</a>
                </div>
            </form>
        </div>
    </div>
